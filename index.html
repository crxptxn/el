    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Å–ª–æ–≤–∞
    function getWord() {
      if (words.length === 0) {
        document.getElementById('result').innerText = '–°–ª–æ–≤–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã.';
        return;
      }
      const randomWord = words[Math.floor(Math.random() * words.length)];
      const resultElement = document.getElementById('result');
      resultElement.innerText = `‚ú® –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —Å–ª–æ–≤–æ: ${randomWord}`;
      
      // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
      resultElement.classList.remove('fade-in');
      setTimeout(() => resultElement.classList.add('fade-in'), 10);
    }
  </script>
</body>
</html>
