      .catch(error => console.error('ะัะธะฑะบะฐ ะทะฐะณััะทะบะธ ัะปะพะฒ:', error));

    // ะคัะฝะบัะธั ะดะปั ะฟะพะปััะตะฝะธั ัะปััะฐะนะฝะพะณะพ ัะปะพะฒะฐ
    function getWord() {
      if (words.length === 0) {
        document.getElementById('result').innerText = 'ะกะปะพะฒะฐ ะฝะต ะทะฐะณััะถะตะฝั.';
        return;
      }
      const randomWord = words[Math.floor(Math.random() * words.length)];
      const resultElement = document.getElementById('result');
      resultElement.innerText = `โจ ะะฐะณะฐะดะฐะฝะฝะพะต ัะปะพะฒะพ: ${randomWord}`;
      
      // ะะฐะฟััะบ ะฐะฝะธะผะฐัะธะธ
      resultElement.classList.remove('fade-in');
      setTimeout(() => resultElement.classList.add('fade-in'), 10);
    }
  </script>
